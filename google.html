<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" type="text/css" href="css/google.css">
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <div>
                <nav id="top">
                    <ul id="top_list">
                        <li style="float: right;"><a href="#"><input type="submit" name="signin" id="signin" value="Sign In"></a></li>
                        <li style="float: right;"><a href="#"><img src="images/GoogleAppsIcon.png" width="20" height="20"></a></li>
                        <li style="float: right;"><a href="#">Images</a></li>
                        <li style="float: right;"><a href="#">Gmail</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="google_form">
            <div>
                <p id="google_icon">
                    <img src="images/googlelogo_color_284x96dp.png" alt="google logo" class="displayed" width="200" height="70">
                </p>
            </div>
            <div>
                <form action="", method="">
                    <fieldset>
                        <p>
                            <input type="text" name="google" id="google_text">
                        </p>
                        <p id="submits">
                            <input type="submit" value="Google Search" id="Search">
                            <input type="submit" value="I'm feeling lucky" id="Lucky">
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
        <footer>
            <nav id="right">
                <ul id="left_list">
                    <li style="float: right;"><a href="#">Use google.co.ke</a></li>
                    <li style="float: right;"><a href="#">Privacy</a></li>
                    <li style="float: right;"><a href="#">Terms</a></li>
                    <li style="float: right;"><a href="#">Settings</a></li>
                </ul>
            </nav>
            <nav id="left">
                <ul id="right_list">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
